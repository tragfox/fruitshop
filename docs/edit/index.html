              x-model="product.subtitle"
            >
          </div>
        </div>
        <div class="flex flex-col sm:flex-row sm:gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Gi</span>
            </label>
            <input
              type="number"
              placeholder="0"
              class="input input-bordered"
              x-model="product.price"
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">nh (URL)</span>
            </label>
            <input
              type="text"
              placeholder="https://..."
              class="input input-bordered"
              x-model="product.image"
            >
          </div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">M ta</span>
          </label> 
          <textarea
            class="textarea textarea-bordered"
            placeholder="..."
            x-model="product.description"
          ></textarea>
        </div>
        <div class="form-control mt-6">
          <button
            class="btn btn-primary"
            @click="update()"
            x-text="id ? 'Sa sn phm' : 'Thm sn phm'"
          ></button>
        </div>
      </div>
    </div>
  </div>
